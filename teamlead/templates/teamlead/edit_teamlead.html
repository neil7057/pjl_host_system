{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-12 col-lg-6">
                <hr>
                <h5 class="text-edit text-center">Edit a Team Leader Record</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-12 bg-teamlead rounded-15 col-lg-6">
                <br>
                <form method="POST" action="{% url 'edit_teamlead' teamlead.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-danger rounded-15 mt-3 mb-3" href="{% url 'teamlead' %}">
                            <span class="mr-1">
                                <i class="fa-solid fa-xmark"></i>
                            </span>Cancel</a>&nbsp;&nbsp;
                        <button class="btn btn-success rounded-15 mt-3 mb-3" type="submit">
                            <span class="mr-1">
                                <i class="fa-solid fa-plus"></i>
                            </span>Update</button>
                    </div>
                </form>
            </div>  
        </div>
        <br>
        <div class="text-center">
            <button class="mr-3 rounded-15 btn btn-danger">
            <a class ="text-white" href="{% url 'delete_teamlead' teamlead.id %}">Delete This Team Leader</a>
        </button>
        <p class="mt-1 mb-3 font-weight-bold">(Caution, This cannot be 'UN' deleted !)</p>
        </div>          
        <br>
    </div>
{% endblock %}
