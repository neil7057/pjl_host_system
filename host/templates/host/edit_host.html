{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-12 col-lg-6">
                <hr>
                <h1 class="text-edit text-center">Edit a Host</h1>
                <hr>
            </div>
        </div>

        <div class="row no-gutters">
            <div class="col-lg-3"></div>
            <div class="col-12 bg-hosts rounded-15 ml-3 col-lg-6">
                <form method="POST" action="{% url 'edit_host' host.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="ml-3 mr-3">
                        {{ field | as_crispy_field }}
                        </div>
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-danger rounded-15 mt-3 mb-3" href="{% url 'host_detail' host.id %}">
                            <span class="mr-1">
                                <i class="fa-solid fa-xmark"></i>
                            </span>Cancel</a>&nbsp;&nbsp;
                        <button class="btn btn-success rounded-15 mt-3 mr-3 mb-3" type="submit">
                            <span class="mr-1">
                                <i class="fa-solid fa-plus"></i>
                            </span>Update</button>
                    </div>
                </form>
            </div>            
        </div>
        <br>
    </div>
{% endblock %}
