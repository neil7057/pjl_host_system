<ul>
    <li class="list-inline-item">
      <a class="text-white nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="text-center">
              <div><i class="fas fa-search fa-lg"></i></div>
              <h3 class="my-0">Search</h3>
          </div>
      </a>
      <div class="dropdown-menu w-100 pl-3 pr-3 border border-0 rounded-0 mt-2" aria-labelledby="mobile-search">
          <form class="form" method="GET" action="">
              <div class="input-group w-100">
                  <input class="form-control border border-info rounded-15 hide-labels" type="text" name="q" placeholder="Search our site"
                        aria-label="search term">
                  <div class="input-group-append">
                      <button aria-label="search button" class="form-control form-control btn btn-search ml-2 border border-black rounded-15" type="submit">
                          <span class="icon">
                              <i class="fas fa-search"></i>
                          </span>
                      </button>
                  </div>
              </div>
          </form>
      </div>
  </li>
  <li class="list-inline-item dropdown">
      <a class="text-white nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="text-center">
              <div><i class="fa-solid fa-caret-down fa-lg"></i></div>
              <h3 class="my-0">My Account</h3>
          </div>
      </a>
      <div class="dropdown-menu border-0" aria-labelledby="user-options">
          {% if request.user.is_authenticated %}
          <a href="{% url 'hosts' %}" class="dropdown-item">Hosts</a>
            <a href="{% url 'members' %}" class="dropdown-item">Family</a>
            <a href="{% url 'category' %}" class="dropdown-item">Categories</a>
            <a href="{% url 'timeperiod' %}" class="dropdown-item hvr-grow">Time Periods</a>
            <a href="{% url 'pupils' %}" class="dropdown-item">Pupils</a>
            <a href="{% url 'organisation' %}" class="dropdown-item">Organisations</a>
            <a href="{% url 'teamlead' %}" class="dropdown-item">Team Leaders</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
          {% else %}
              <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
          {% endif %}
      </div>
  </li>
  </ul>
